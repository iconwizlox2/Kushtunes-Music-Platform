<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushtunes Mobile Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .button {
            background: #0ea5e9;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ Kushtunes</div>
        
        <div class="status">
            <h2>Mobile Test Page</h2>
            <p>If you can see this, your mobile connection is working!</p>
        </div>

        <div class="info">
            <strong>Current URL:</strong><br>
            <span id="current-url"></span>
        </div>

        <div class="info">
            <strong>User Agent:</strong><br>
            <span id="user-agent"></span>
        </div>

        <div class="info">
            <strong>Screen Size:</strong><br>
            <span id="screen-size"></span>
        </div>

        <a href="https://kushtunes-music-platform.vercel.app" class="button">
            Go to Main App
        </a>

        <a href="https://kushtunes-music-platform.vercel.app/login" class="button">
            Go to Login
        </a>

        <div class="info">
            <strong>If the main app doesn't load:</strong><br>
            1. Check your internet connection<br>
            2. Try refreshing the page<br>
            3. Clear browser cache<br>
            4. Try incognito/private mode
        </div>
    </div>

    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('screen-size').textContent = window.innerWidth + ' x ' + window.innerHeight;
        
        // Test if we can reach the main app
        fetch('https://kushtunes-music-platform.vercel.app')
            .then(response => {
                if (response.ok) {
                    document.querySelector('.status').innerHTML += '<p style="color: #4ade80;">‚úÖ Main app is accessible!</p>';
                } else {
                    document.querySelector('.status').innerHTML += '<p style="color: #f87171;">‚ùå Main app returned error: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                document.querySelector('.status').innerHTML += '<p style="color: #f87171;">‚ùå Cannot reach main app: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
